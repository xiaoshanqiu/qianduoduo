<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="./modules/css/common.scss">
</head>
<body>
	<link rel="import" href="./modules/html/header/header.html?__inline">
	<link rel="import" href="./modules/html/about/aboutHeader.html?__inline">
	<link rel="import" href="./modules/html/about/aboutContact.html?__inline">
	<link rel="import" href="./modules/html/footer/footer.html?__inline">
	<script src="lib/mod.js"></script>
	

	<script src="http://webapi.amap.com/maps?v=1.3&key=bfa879010cf963e362367687851058bc"></script>
	<!-- <script src="http://cache.amap.com/lbs/static/es5.min.js"></script> -->
	<script type="text/javascript" src="http://cache.amap.com/lbs/static/addToolbar.js"></script>
	
	<script>
		window.onload = function () {
			var map = new AMap.Map('container',{
	        resizeEnable: true,
	        zoom: 10,
	        center: [118.798537,31.968789]
	    });
	        //设置城市
		    var marker = new AMap.Marker({
	        position: map.getCenter()
		    });
		    marker.setMap(map);
		    // 设置鼠标划过点标记显示的文字提示
		    marker.setTitle('开始理财');

		    // 设置label标签
		    marker.setLabel({//label默认蓝框白底左上角显示，样式className为：amap-marker-label
		        offset: new AMap.Pixel(20, 20),//修改label相对于maker的位置
		        content: "开始理财，我的备注：南京市鼓楼区"
		    });

		      // 设置点标记的动画效果，此处为弹跳效果
    		marker.setAnimation('AMAP_ANIMATION_BOUNCE');
		}
	</script>
	<!--SCRIPT_PLACEHOLDER-->
</body>
</html>
